<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Midterm</title>


</head>
<body>
	<div class="container-fluid" style="background-image:  url(https://img2.akspic.ru/originals/2/7/7/4/6/164772-priroda-na_behance-dizajn-illustracia-oblako-1920x1080.jpg);background-repeat: no-repeat; background-size: cover;">
		<h1 id="title"><center>Travel Survey Form</center></h1>
		<br>
		<p id="description"><center>Thank you for taking the time to response for a Survey about traveling! </center></p>
		<div class="container" style="background-color: #39D5EA">
		<form id="survey-form"><br><br><center>
			<label for="name" class="name" id="name-label">Name</label>
			<br>
			<input type="name"  size="100" name="name" id="name" required placeholder="Enter you name"></center>
			<br><br><center>
			<label for="email" class="email" id="email-label">Email</label>
			<br>
			<input type="email" size="100" name="email" id="email" required placeholder="Enter your email"></center>
			<br><br><center>
			<label for="number"  id="number-label" class="age" >Age</label>
			<br>
			<input type="number" size="100" width="100" id="number" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Enter your age"></center>
			<br><br><center>
			<label for="dropdown" class="drop">With whom, Do you travel most often?</label><br>
			<select  id="dropdown" name="dropdown">
			    <option value="" disabled selected>Select your answer</option>
				<option>Family</option>
				<option>Friends</option>
				<option>Colleagues</option>
				<option>Alone</option>
			</select></center>
			<br><br><center>
			<label for="dropdown2" class="down">What is your employment status?</label><br>
			<select id="dropdown" name="dropdown2">
				<option>Student</option>
				<option>Emplayed</option>
				<option>Self-emplayed</option>
				<option>Unemplayed</option>
				<option>Retired</option>
				<option>Other</option>
			</select></center><br>
            <center>
			<label class="gender">What is your gender?</label><br>
			<input type="radio" class="male" value="1" name="male">
			<label class="male" for="male">Male</label><br>
			<input type="radio" class="female" name="female">
			<label class="female"  for="female">Female</label>
			<br><br>
			<label>Where would you like to travel this year?</label>
			<br>
			<input type="checkbox" name="europe">
			<label for="europe">Europe</label>
             <br>
			<input type="checkbox" name="asia">
			<label for="asia">Asia</label>
             <br>
			<input type="checkbox" name="africa">
			<label for="africa">Africa</label>
            <br>
			<input type="checkbox" name="australia">
			<label for="australia">Australia</label>
             <br>
			<input type="checkbox" name="NorthAmerica">
			<label for="NorthAmerica">North America</label>
            <br>
			<input type="checkbox" name="SouthAmerica">
			<label for="SouthAmerica">South America</label>
			<br><br>
			<label for="textarea">Any questions or suggestions?</label>
			<br><br>

			<textarea cl rows="8" cols="100" name="textarea" placeholder="Enter your comment here..."></textarea></center><center>
			<button>Submit</button></center>
		</form>
		</div>

	</div>

</body>
</html>
